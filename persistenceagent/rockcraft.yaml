# Based on: https://github.com/kubeflow/pipelines/blob/2.15.0/backend/Dockerfile.persistenceagent
name: persistenceagent
summary: Reusable end-to-end ML workflows built using the Kubeflow Pipelines SDK
description: |
  This component serves as the backend persistence agent of Kubeflow pipelines.
version: "2.15.0"
license: Apache-2.0
base: ubuntu@22.04
platforms:
  amd64:
run-user: _daemon_
services:
  persistenceagent:
    override: replace
    summary: "persistenceagent service"
    startup: enabled
    environment:
      NAMESPACE: ""
      TTL_SECONDS_AFTER_WORKFLOW_FINISH: 86400
      NUM_WORKERS: 2
      LOG_LEVEL: "info"
      EXECUTIONTYPE: "Workflow"
    command: bash -c 'persistence_agent --logtostderr=true --namespace=$NAMESPACE --ttlSecondsAfterWorkflowFinish=$TTL_SECONDS_AFTER_WORKFLOW_FINISH --numWorker $NUM_WORKERS --executionType $EXECUTIONTYPE --logLevel=$LOG_LEVEL'

parts:
  persistenceagent:
    plugin: go
    source: https://github.com/kubeflow/pipelines
    source-type: git
    source-tag: 2.15.0
    build-snaps:
      - go/1.24/stable
    build-packages:
      - git
      - openssl
      - gcc
      - musl-dev
    override-build: |
      set -xe
      cd $CRAFT_PART_SRC
      GO111MODULE=on go build -o $CRAFT_PART_INSTALL/bin/persistence_agent backend/src/agent/persistence/*.go

  non-root-user:
    after:
      - persistenceagent
    plugin: nil
    override-build: |
      # make config dir
      mkdir -p $CRAFT_PART_INSTALL/var/run/secrets/kubeflow/tokens
    override-prime: |
      craftctl default
      install -d -o 584792 -g 584792 -m 770 var/run/secrets/kubeflow/tokens


  security-team-requirement:
    after:
      - non-root-user
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && \
      dpkg-query --root=${CRAFT_PROJECT_DIR}/../bundles/ubuntu-22.04/rootfs/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) \
      > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query
